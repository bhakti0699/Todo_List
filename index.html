<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
</script>
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
  
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<!-- jQuery library -->
  
<!-- Latest compiled JavaScript -->
  

</head>

<body>
  <section class="todo-outer">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-8">
          <h1>Todo List</h1>
          <div class="todo-inner">
            <div class="form-row">
              <div class="col-8 mr-sm-2">
                <form id="form">
                <input type="text" class="clearable form-control" placeholder="Enter your task" id="task" />
              </div>
              <button type="button" class="btn btn-success mr-sm-2" id="savetaskbtn" style="display: none;">
                Save Task
              </button>
              <button type="button" class="btn btn-danger mr-sm-2" id="canceltaskbtn" style="display: none;">
                Cancel
              </button>
            </form>
            </div>
            <div class="to-do-output">
              <table class="table table-striped mt-3 mb-0" id="addedtasklist">
                
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script type='module' src="js/controller.js"></script>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/paging.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
        $('#addedtasklist').paging({limit:5});
    });
</script>
</body>
</html>
